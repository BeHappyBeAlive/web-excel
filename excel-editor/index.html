    <body id="body" onload="load();">
        <div id="west"></div>
        <div id="north"></div>
        <div style="z-index: 50000; position: absolute" id="dialog-container"></div>
        <div id="center"></div>
        <div style="width: 200px; height: 200px; overflow: hidden" id="east"></div>
        <div id="south"></div>
        <div id='chatHeader' style='display:none; position:absolute; top:6px; right:15px; width:400px; height:20px; font-size:12px;'>
            <a id='chatBtn' href="javascript:void(0);" style='color:#777;'>聊天</a>
        </div>
        <div id='chatContainer' style='display:none; position:absolute; top:26px; right:16px; width:400px; height:400px; border:1px solid #ccc; z-index:100; background-color:#fff; box-shadow:0 2px 5px 0 #ccc;'>
            <div style='height:21px;'>
                <span style='float:left; font-size:12px; line-height:21px;'>&nbsp;当前协作人数：<span id='chatCount'>0</span></span>
                <div id='closeBtn' style='cursor:pointer; display:inline-block; float:right; width:21px; height:21px; background-image:url("/excel-editor/themes/6excel/img/icons/close.png")'></div>
            </div>
            <div id='userCount' style=''></div>
            <div style='margin-bottom:15px; padding:10px 10px 0 10px; height:272px; width:380px;'>
                <ul id='chatList' style='height:272px; width:380px;overflow-y:auto;'></ul>
            </div>
            <textarea id='chatContent' style='margin-left:13px; height:30px; width:370px'></textarea>
            <button id='sendBtn' style='margin:5px 0 0 13px ;'>发送</button>
        </div>
        <script type="text/javascript">
        function load(){
            window.ogID = '' ;
            window.ogWID = '' ;

            var application = new Bao.Excel(document.body);
            In.add('dragCopy',{path:'/excel-editor/js/dragCopy.js',type:'js',charset:'utf-8'});
            In.ready('dragCopy',function() {
                dragCopy();
            });

            var online = true;
            if (online) {
                if (location.pathname.length > 1 && location.pathname !== '/index.html') {
                    //非新文档
                    doc = new collaborate();
                } else {
                    //新文档
                    // if () {
                    //     //读缓存    
                    // }
                }                
            } else {
                //读离线缓存
            }
        }

        //非新文档建立链接和聊天工具
        function collaborate () {
            //copy
            var me = this;

            //document info
            this.title = null;
            this.count = null;

            //websocket
            var url = 'ws://' + location.hostname + ':8080' + location.pathname,
                socket = new WebSocket(url);
            
            socket.onmessage = function (message) {
                console.log(message);
                console.log(message.data);
                var mes = JSON.parse(message.data);
                if (mes.code != undefined) {
                    switch (mes.code) {
                        case 2 : 
                            //成功建立链接
                            console.log('opened');
                            me.title = mes.data.title;
                            me.count = mes.data.count;
                            document.title = me.title;
                            document.getElementById('chatCount').innerText = me.count;
                            break;
                        case 3:
                            //有新的协作者加入
                            me.count = mes.data.count;
                            document.getElementById('chatCount').innerText = me.count;
                            break;
                        case 1 : 
                            //文档操作
                            if (mes.data instanceof Object) {
                                //文档被更新,可直接合并
                            } else {
                                //编辑成功
                            }
                            break;
                        case 0 :
                            //聊天 
                            if (mes.data instanceof Object) {
                                chat.recieve(mes.data);
                            }
                            break;
                        case -1 :
                            //存在冲突
                            break;
                        case -2 :
                            //同步失败,系统出错
                        case -3 :
                            //参数错误
                        case -4 :
                            //系统错误
                        default : break;
                    }
                }
            };

            socket.onerror = function (e){
                console.log(e);
            }

            //send sth.
            this.send = function (data) {
                socket.send(JSON.stringify(data));
            }

            //聊天工具
            var chat = {
                chat : this,
                init : function () {
                    //dom
                    var chatHeader = document.getElementById('chatHeader'),
                        chatBtn = document.getElementById('chatBtn'),
                        chatContainer = document.getElementById('chatContainer'),
                        chatList = document.getElementById('chatList'),
                        sendBtn = document.getElementById('sendBtn'),
                        closeBtn = document.getElementById('closeBtn'),
                        chatContent = document.getElementById('chatContent');

                    //event
                    chatBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (chatContainer.style.display == 'none') {
                            chatContainer.style.display = '';
                        } else {
                            chatContainer.style.display = 'none';
                        }
                    }, false);
                    closeBtn.addEventListener('click', function (e) {
                        chatContainer.style.display = 'none';
                    });
                    sendBtn.addEventListener('click', function (e) {
                        if (chatContent.value !== '') {
                            chat.send(chatContent.value);
                            chatContent.value = '';
                        } else {
                            //内容为空
                        }
                    });

                    chatHeader.style.display = '';
                },
                send : function (message) {
                    if (message !== '') {
                        this.createMes(message);
                        me.send({
                            "code" : 0,
                            "data" : {
                                'content' : message
                            }
                        });
                    }
                },
                recieve : function (message) {
                    if (message != undefined) {
                        this.createMes(message.content, message.user);
                    }
                },
                createMes : function (mes, user) {
                    if (user === undefined) user = '我';
                    var newChat = document.createElement('li');
                    newChat.style.cssText = 'font-size:12px; width:360px; word-break:break-all; line-height:16px';
                    newChat.innerHTML = '<span style="font-weight:600;">' + user + '：</span>' + mes;
                    chatList.appendChild(newChat);
                    chatList.scrollTop = (chatList.scrollHeight - chatList.clientHeight);
                }
            }
            chat.init();
        }
        </script>
