        //非新文档建立链接和聊天工具
        function collaborate () {
            //copy
            var me = this;

            //document info
            this.title = null;
            this.count = null;

            //websocket
            var url = 'ws://' + location.hostname + ':8080' + location.pathname,
                socket = new WebSocket(url);
            
            socket.onmessage = function (message) {
                console.log(message);
                console.log(message.data);
                var mes = JSON.parse(message.data);
                if (mes.code != undefined) {
                    switch (mes.code) {
                        case 2 : 
                            //成功建立链接
                            console.log('opened');
                            me.title = mes.data.title;
                            me.count = mes.data.count;
                            document.title = me.title;
                            document.getElementById('chatCount').innerText = me.count;
                            break;
                        case 3:
                            //有新的协作者加入
                            me.count = mes.data.count;
                            document.getElementById('chatCount').innerText = me.count;
                            break;
                        case 1 : 
                            //文档操作
                            if (mes.data instanceof Object) {
                                //文档被更新,可直接合并
                            } else {
                                //编辑成功
                            }
                            break;
                        case 0 :
                            //聊天 
                            if (mes.data instanceof Object) {
                                chat.recieve(mes.data);
                            }
                            break;
                        case -1 :
                            //存在冲突
                            break;
                        case -2 :
                            //同步失败,系统出错
                        case -3 :
                            //参数错误
                        case -4 :
                            //系统错误
                        default : break;
                    }
                }
            };

            socket.onerror = function (e){
                console.log(e);
            }

            //send sth.
            this.send = function (data) {
                socket.send(JSON.stringify(data));
            }

            //聊天工具
            var chat = {
                chat : this,
                init : function () {
                    //dom
                    var chatHeader = document.getElementById('chatHeader'),
                        chatBtn = document.getElementById('chatBtn'),
                        chatContainer = document.getElementById('chatContainer'),
                        chatList = document.getElementById('chatList'),
                        sendBtn = document.getElementById('sendBtn'),
                        closeBtn = document.getElementById('closeBtn'),
                        chatContent = document.getElementById('chatContent');

                    //event
                    chatBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (chatContainer.style.display == 'none') {
                            chatContainer.style.display = '';
                        } else {
                            chatContainer.style.display = 'none';
                        }
                    }, false);
                    closeBtn.addEventListener('click', function (e) {
                        chatContainer.style.display = 'none';
                    });
                    sendBtn.addEventListener('click', function (e) {
                        if (chatContent.value !== '') {
                            chat.send(chatContent.value);
                            chatContent.value = '';
                        } else {
                            //内容为空
                        }
                    });

                    chatHeader.style.display = '';
                },
                send : function (message) {
                    if (message !== '') {
                        this.createMes(message);
                        me.send({
                            "code" : 0,
                            "data" : {
                                'content' : message
                            }
                        });
                    }
                },
                recieve : function (message) {
                    if (message != undefined) {
                        this.createMes(message.content, message.user);
                    }
                },
                createMes : function (mes, user) {
                    if (user === undefined) user = '我';
                    var newChat = document.createElement('li');
                    newChat.style.cssText = 'font-size:12px; width:360px; word-break:break-all; line-height:16px';
                    newChat.innerHTML = '<span style="font-weight:600;">' + user + '：</span>' + mes;
                    chatList.appendChild(newChat);
                    chatList.scrollTop = (chatList.scrollHeight - chatList.clientHeight);
                }
            }
            chat.init();
        }
        </script>

        <script>
	        $(function(){
		        $('#toggleFB').on('click',function(){
			       if($('#fileBoard').is(':visible')){
				       $('#fileBoard').hide();
				       $('#toggleFB').css('left','0');
				       $('#toggleFB .sbCol').toggleClass('sbExp');

			       }else{
				       $('#fileBoard').show();
				       $('#toggleFB').css('left','212px');
				       $('#toggleFB .sbCol').toggleClass('sbExp');
			       }
		        })
		        $('#fileBoard .explorerToggle').on('click',function(){
			        $('#fileBoard .explorer').hide();
			        $('#fileBoard .explorerToggle .sbItemExp').addClass('sbItemCol');
			        $(this).next('.explorer').show();
			        $(this).find('.sbItemExp').removeClass('sbItemCol');
		        })
		        $('#fileBoard .explorer').height(($(window).height()-124)+'px');
		        $(window).on('resize',function(){
			        $('#fileBoard .explorer').height(($(window).height()-124)+'px');
		        });
		        $('#fileBoard .fi_icon_command').on('click',function(){
			        $('#command_list').css({
				        top:$(this).position().top + 20 + 'px',
				        left:$(this).position().left
			        }).show();
			        $('#command_list').focus();
			        $('#command_list').on('blur',function(){
				        $('#command_list').hide();
			        })
		        });
		        $('#fileLayout .js_setAuth').on('click',function(){
			        $('#command_list').hide();
			        $('#shareDialog').css({
				        top:($(window).height()-$('#shareDialog').height())/2+'px',
				        left:($(window).width()-$('#shareDialog').width())/2+'px'
			        }).show();
		        })
		        $('#fileLayout .js_rename').on('click',function(){
			        $('#command_list').hide();
			        $('#renameDialog').css({
				        top:($(window).height()-$('#shareDialog').height())/2+'px',
				        left:($(window).width()-$('#shareDialog').width())/2+'px'
			        }).show();
		        })
		        $('.popupDialog .js_close').on('click',function(){
			        $('.popupDialog').hide();
		        })
	        })
